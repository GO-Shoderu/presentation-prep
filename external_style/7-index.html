<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirBnB || clone</title>
        <!-- header css link -->
        <link rel="stylesheet" href="./styles/3-header.css" />
        <!-- common css link -->
        <link rel="stylesheet" href="./styles/4-common.css" />
        <!-- footer css link -->
        <link rel="stylesheet" href="./styles/3-footer.css" />
        <!-- filter css link -->
        <link rel="stylesheet" href="./styles/6-filters.css" />
        <!-- places css link -->
        <link rel="stylesheet" href="./styles/7-places.css" />
        <!-- favicon -->
        <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <!-- container -->
        <div class="container .clearfix">
            <!-- container filter -->
            <section class="filters">
                <!-- locations -->
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <li class="indent">Page1</li>
                        <li class="indent">Page2</li>
                        <li><h2>California:</h2></li>
                        <li class="indent">Page1</li>
                        <li class="indent">Page2</li>
                    </ul>
                </div>
                <!-- Amenity -->
                <div class="amenities_header">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
                <!-- Search button -->
                <button>Search</button>
            </section>
            <!-- Places  -->
            <section class="places">
                <h1>Places</h1>
                <div class="article_container">
                    <article>
                        <h2>My Home</h2>
                    </article>
                    <article>
                        <h2>Tiny house</h2>
                    </article>
                    <article>
                        <h2>A suite</h2>
                    </article>
                </div>
            </section>
        </div>
        <!-- Footer -->
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
